name: Hello World Workflow
on:
  push:
    branches: [ main ]
jobs:
  hello-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Display system info
        run: |
          uname -a
          pwd
          ls -la
          
      - name: Hello GitHub Actions
        run: echo "Hello GitHub Actions!"
        
      - name: Run bash script
        run: |
          chmod +x ./hello.sh
          ./hello.sh
